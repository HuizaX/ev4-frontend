<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebApp Evaluación 3</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables -->
  <link href="https://cdn.datatables.net/v/dt/dt-2.3.2/datatables.min.css" rel="stylesheet">
  <!-- Estilos propios -->
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

  <!-- Navegación -->
  <ul class="nav nav-tabs px-3">
    <li class="nav-item">
      <a class="nav-link active" id="nav-inicio" href="#">Inicio</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="nav-form-usuario" href="#">Gestión Usuarios</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="nav-form-extra" href="#">Publicaciones</a>
    </li>
  </ul>

  <div class="container mt-4">
    <h1 class="text-center mb-4">Sistema de Gestión de Datos</h1>

    <!-- Página de inicio -->
    <div id="inicio">
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="tipo-dato" class="form-label">Seleccione Datos</label>
          <select id="tipo-dato" class="form-select">
            <option value="users">Usuarios</option>
            <option value="posts">Publicaciones</option>
            <option value="comments">Comentarios</option>
          </select>
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <button id="cargar-datos" class="btn btn-dark w-100">Cargar Datos</button>
        </div>
      </div>
      <div id="tabla-container" class="table-responsive"></div>
    </div>

    <!-- Formulario usuario -->
    <div id="form-usuario" style="display: none;">
      <h3>Crear Usuario</h3>
      <form id="usuario-form">
        <div class="mb-3"><label class="form-label">Nombre:*</label><input type="text" name="nombre" class="form-control" required></div>
        <div class="mb-3"><label class="form-label">Usuario:*</label><input type="text" name="usuario" class="form-control" required></div>
        <div class="mb-3"><label class="form-label">Fecha de Ingreso:*</label><input type="text" name="fecha" placeholder="dd/MM/yyyy" class="form-control" required></div>
        <div class="mb-3"><label class="form-label">Email:*</label><input type="email" name="email" class="form-control" required></div>
        <div class="mb-3"><label class="form-label">Género:</label><input type="text" name="genero" class="form-control"></div>
        <div class="mb-3"><label class="form-label">Sitio Web:</label><input type="url" name="web" class="form-control"></div>
        <div class="d-flex gap-2">
          <button type="button" id="cancelar-usuario" class="btn btn-secondary">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
      <div id="errores-form" class="mt-3"></div>
    </div>

    <!-- Formulario publicaciones -->
    <div id="form-extra" style="display: none;">
      <h3>Crear Publicación</h3>
      <form id="extra-form">
        <div class="mb-3"><label class="form-label">Título:*</label><input type="text" name="titulo" class="form-control" required></div>
        <div class="mb-3"><label class="form-label">Contenido:*</label><textarea name="contenido" class="form-control" required></textarea></div>
        <div class="d-flex gap-2">
          <button type="button" id="cancelar-extra" class="btn btn-secondary">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/v/dt/dt-2.3.2/datatables.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
